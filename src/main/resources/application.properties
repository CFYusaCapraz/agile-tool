spring.application.name=agile-tool

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/retrospective
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Ensure JPA is enabled
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=your-256-bit-secret-key-here-make-it-long-enough
jwt.expiration=900000
jwt.refresh-expiration=604800000

# Suppress Spring Security UserDetailsService warning
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs